<div class="grid">
  <div class="calendar">
    <app-p-full-calendar *ngIf="events" [events]="events"></app-p-full-calendar>
  </div>

  <div class="list-modules">
    <h3>Modules à venir</h3>
    <p-orderList [value]="modules">
      <ng-template let-module pTemplate="item" (click)="onModuleClick(module.id)">
          <div>
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{module.name}}</div>
          </div>
      </ng-template>
  </p-orderList>
  </div>
</div>
